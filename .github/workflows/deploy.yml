name: Deploy Next.js Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          # Use the package-lock.json inside roomiehopie for dependency caching.
          cache-dependency-path: roomiehopie/package-lock.json

      - name: Install dependencies
        working-directory: roomiehopie
        run: npm ci

      - name: Build Next.js app (static export)
        working-directory: roomiehopie
        run: npx next build
        # With `output: "export"` set in next.config.js, the build output is automatically exported
        # to the default folder "out" (inside roomiehopie).

      - name: Move export folder to repository root
        run: mv roomiehopie/out .

      - name: Create .nojekyll file in export directory
        run: touch out/.nojekyll

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
