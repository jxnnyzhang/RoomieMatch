name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Use npm and tell the action where to find your package-lock.json file.
          cache: npm
          cache-dependency-path: roomiehopie/package-lock.json

      - name: Install dependencies
        working-directory: roomiehopie
        run: npm ci

      - name: Build Next.js site
        working-directory: roomiehopie
        run: npx next build

      - name: Ensure output folder has .nojekyll
        run: |
            mkdir -p out
            touch out/.nojekyll
            
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # Adjust this path if your Next.js build output folder is different.
          path: roomiehopie/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
